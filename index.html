
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Shaquib Shaikh | High-Performance Glass Facade Engineering</title>
    <meta name="description" content="Expert glass facade systems and structural engineering by Shaquib Shaikh. Specializing in Unitized Curtain Walls, Structural Glazing, and Skylights across India.">
    <meta name="keywords" content="Glass Facade India, Shaquib Shaikh, Curtain Wall Engineering, Structural Glazing Bangalore, Facade Design, Architectural Glass">
    
    <!-- Open Graph for Social Media/Google -->
    <meta property="og:title" content="Shaquib Shaikh | Architectural Glass Facades">
    <meta property="og:description" content="Redefining India's skylines through precision-engineered glass envelopes.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://shaquib-facades.com">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8fafc;
            --text-color: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(0, 0, 0, 0.1);
            --accent-glow: rgba(37, 99, 235, 0.3);
        }
        .dark {
            --bg-color: #050505;
            --text-color: #ffffff;
            --glass-bg: rgba(10, 10, 10, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-glow: rgba(37, 99, 235, 0.5);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            transition: background-color 0.6s cubic-bezier(0.22, 1, 0.36, 1), color 0.6s cubic-bezier(0.22, 1, 0.36, 1);
            -webkit-font-smoothing: antialiased;
        }
        .font-syncopate {
            font-family: 'Syncopate', sans-serif;
        }
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-panel:hover {
            box-shadow: 0 20px 40px -15px var(--accent-glow);
            border-color: rgba(37, 99, 235, 0.4);
        }
        .interactive-shadow {
            transition: all 0.3s ease;
        }
        .interactive-shadow:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 30px -10px var(--accent-glow);
        }
        #scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 3px;
            background: linear-gradient(to right, #2563eb, #06b6d4);
            z-index: 1000;
            transition: width 0.1s ease-out;
        }
        @media (max-width: 768px) {
            .glass-panel {
                backdrop-filter: blur(12px);
                -webkit-backdrop-filter: blur(12px);
            }
        }
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #1e293b;
        }
        * {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
</head>
<body>
    <div id="scroll-progress"></div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
        window.addEventListener('scroll', () => {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById('scroll-progress').style.width = scrolled + "%";
        });
    </script>
</body>
</html>
